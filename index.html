<!DOCTYPE html>
<head>
    <title>Molly's Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <h3>Search for a City</h3>
    <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary" id="save-button">search</button>
      </div>

      <div id="weather-info">
          <p id="city">

            <i id=""></i>
          </p>
          <p>Temp:<span id="temp"></span></p>
          <p>Wind:<span id="wind"></span></p>
          <p></span>Humidity:<span id="humidity"></span></p>
          <p>UV Index:<span id="uv"></span></p>
      </div>

    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
