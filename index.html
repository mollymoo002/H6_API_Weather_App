<!DOCTYPE html>
<head>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <h3>Search for a City</h3>
    <aside class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" id="input"/>
        <button type="button" class="btn btn-outline-primary" id="save-button">search</button>
    </aside>

    <div id="search-history">

    </div>

      <div id="weather-info" class="card text-center">
          <p id="city" class="card-header"></p>
          <div class="card-body">
            <p>Temp: <span id="temp"></span></p>
            <p>Wind: <span id="wind"></span></p>
            <p></span>Humidity: <span id="humidity"></span></p>
            <p>UV Index:<span id="uv"></span></p>
          </div>
      </div>

      <div id="forecast" class="d-flex p-2">
      </div>

    <footer>

    </footer>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
